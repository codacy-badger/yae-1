language: csharp
sudo: required
mono: none
dist: xenial
addons:
  snaps:
  - name: dotnet-sdk
    classic: true
    channel: latest/beta
    
matrix:
  env:
    - DOTNET_CLI_TELEMETRY_OPTOUT=1
    
script:
  - sudo snap alias dotnet-sdk.dotnet dotnet
  - dotnet --version
  
# Define the jobs
jobs:
    include:
      - stage: "Build"
        script: 
        - dotnet build src/yae.Framing/  --configuration Release
        name: "Source"
      - stage: "Tests"
        script: 
        - dotnet test tests/yae.Framing/
        name: "Tests"
